<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <title>Document</title>

    <!--* google -->

    <!--* templates -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    <!--* own styles -->
    <link rel="stylesheet" href="/css/subdir/register.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/header.css">
</head>

<body>
    <!--* HEADER -->
    <header>
        <div insert-navbar-html="other/navbar.html"></div>
    </header>
    <!--* MAIN -->
    <main>
        <form action="" method="post" class="form">
            <div class="container">


                <div class="names">
                    <div class="nombre-apellido">
                        <label for="nombre">
                            Nombre:
                        </label>
                        <input type="text" name="nombre" id="nombre">

                        <label for="apellido">
                            Apellido:
                        </label>
                        <input type="text" name="apellido" id="apellido">

                    </div>

                    <div class="nombre-apellido-user">
                        <label for="nombre-user">
                            Nombre de usuario:
                        </label>
                        <input type="text" name="nombre-user" id="nombre-user">

                        <label for="apellido-user">
                            Apellido de usuario:
                        </label>
                        <input type="text" name="apellido-user" id="apellido-user">

                    </div>
                </div>


                <div class="datos-adicionales">
                    <label for="nacimiento-fecha">
                        Fecha de nacimiento:
                    </label>
                    <input type="date" name="nacimiento-fecha" id="nacimiento-fecha">

                    <label for="domicilio">
                        Domicilio:
                    </label>
                    <input type="text" name="domicilio" id="domicilio">

                </div>

                <div class="user">
                    <div class="vendedor">
                        <label for="vendedor">
                            <input type="radio" name="tipo" value="vendedor" id="vendedor">
                            Vendedor
                        </label>
                    </div>

                    <div class="comprador">
                        <label for="comprador">
                            <input type="radio" name="tipo" value="comprador" id="comprador">
                            Comprador
                        </label>
                    </div>
                </div>

                <div class="intereses">
                    <div class="electro">
                        <label for="electro">
                            <input type="checkbox" name="interes" value="electro" id="electro">
                            Electro
                        </label>
                    </div>

                    <div class="moda">
                        <label for="moda">
                            <input type="checkbox" name="interes" value="moda" id="moda">
                            Moda
                        </label>
                    </div>

                    <div class="hogar">
                        <label for="hogar">
                            <input type="checkbox" name="interes" value="hogar" id="hogar">
                            Hogar
                        </label>
                    </div>

                    <div class="jugueteria">
                        <label for="jugueteria">
                            <input type="checkbox" name="interes" value="jugueteria" id="jugueteria">
                            Jugueteria
                        </label>
                    </div>

                    <div class="vida-sana">
                        <label for="vida-sana">
                            <input type="checkbox" name="interes" value="vida-sana" id="vida-sana">
                            Vida sana
                        </label>
                    </div>
                </div>

                <div class="foto-user">
                    <label for="foto-user">
                        <input type="file" name="foto-user" value="foto-user" id="foto-user" accept=".png, .jpg, .jpeg">
                        Ingresa tu foto
                    </label>
                </div>

                <div class="contrasena">
                    <div class="contrasena-select">
                        <label for="contrasena-select">
                            Contraseña:
                        </label>
                        <input type="password" name="contrasena-select" id="contrasena-select">

                    </div>

                    <div class="contrasena-confirm">
                        <label for="contrasena-confirm">
                            Confirma contraseña:
                        </label>
                        <input type="password" name="contrasena-confirm" id="contrasena-confirm">

                    </div>
                </div>

                <div class="botones">
                    <div class="submit">
                        <button type="submit">Enviar</button>
                    </div>
                    <div class="reset">
                        <button type="reset">Resetear</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
        <!--* FOOTER  -->
        <footer>
            <div insert-navbar-html="other/footer.html"></div>
        </footer>

        <!--* Footer + Navbar -->
        <script src="assets/footer-navbar.js" type="application/javascript"></script>
</body>
